<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bc7891fdae.js" crossorigin="anonymous" defer></script>
  <title>Find Resources</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <body>
    <nav>
      <ul>
        <li style="display:none;" id="backBtn" onclick="bring2Norm()">Back</li>
        <li id="nav-item1">Brand</li>
        <div id="navRight">
          <li id="loginText"><a href="#" id="loginText" onclick="bringLogin()">Login</a></li>
        </div>
      </ul>
    </nav>
    <div id="form">
      <form action="#" method="get">
        <input type="search" name="searchBar" id="searchBar">
        <label for="searchIcon" id="searchIcon"><i class="fa-solid fa-magnifying-glass"></i></label>
      </form>
    </div>
    <section id="top">
      <div id="filtersWrapper">
        <div id="filters">
          <div class="filter">
            <input type="checkbox" name="filter" id="filter">
            <p>Some filter</p>
          </div>
        </div>
      </div>
      </div>
      <section id="resourcesWrapper">
        <!-- the list of resources will go here with a resources box id -->
        <div id="resourcesBox">
          <div class="resource">
            <div id="imgWrapper">
              <i class="fa-solid fa-image" id="img"></i>
            </div>
            <div id="text">
              <h2>This is a resource</h2>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque dolor qui aspernatur tempora atque in
                beatae ullam consequatur veritatis</p>
            </div>
          </div>
        </div>
      </section>
    </section>
    <section id="loginDiv" style="display: none;">
      <div id="loginWrapper">
        <h2>Signup</h2>
        <button id="google">Sign in with Google</button>
      </div>
    </section>
    <script src="script.js"></script>
    <script type="module" src="./firebase.js"></script>
  </body>

</html>
